<div style="margin: 5px 20px;">
    <div>
        <h2 style="font-weight: bold; padding-top: 10px;">Edit Route</h2>
        <hr style="border: 1px solid #367356; margin: 20px 0;">
      </div>
      <form [formGroup]="routeForm">
        <div class="container">
            <div class="data name">
                <p>Name:</p>
                <input type="text" formControlName="name" placeholder="name">
            </div>

            <div class="data features">
                <div class="data left">
                    <p>Price: S/.</p>
                    <input type="text" formControlName="price" placeholder="name">
                </div>
                <div class="data right">
                    <p>Distance:</p>
                    <input type="text" formControlName="distance" placeholder="name">
                </div>
            </div>

            <div class="data altitude">
                <div class="data left">
                    <p>Maximum altitude:</p>
                    <input type="text" formControlName="altMax" placeholder="name">
                </div>
                <div class="data right">
                    <p>Minimum altitude:</p>
                    <input type="text" formControlName="altMin" placeholder="name">
                </div>
            </div>

            <div class="data features">
                <div class="data left">
                    <p>Type of route</p>
                    <select class="select-filter" formControlName="typeRoute" placeholder="name">
                        <option value="one way">One way</option>
                        <option value="round trip">Round trip</option>
                    </select>
                </div>
                <div class="data right">
                    <p>Difficult:</p>
                    <select class="select-filter" formControlName="difficult" placeholder="name">
                        <option value="easy">Easy</option>
                        <option value="moderate">Moderate</option>
                        <option value="difficult">Difficult</option>
                        <option value="very difficult">Very difficult</option>
                      </select>
                </div>
            </div>

            <div class="description">
                <p>Description:</p>
                <textarea class="form-control" rows="6" formControlName="description" placeholder="name"></textarea>
            </div>

            <div formArrayName="photos" class="photos">
                <p>Images: </p>
                <div *ngFor="let photo of photos.controls; let i = index" [formGroupName]="i" class="image">
                    <div style="display: flex; align-items: center;">
                        <input type="text" formControlName="url" placeholder= "Photos URL" />
                        <button class="button-remove" (click)="removePhotoUrl(i)">
                          <mat-icon>remove</mat-icon>
                        </button>
                    </div>
                    <div *ngIf="photo.get('url')?.value" style="margin-left: 10px;">
                        <img [src]="photo.get('url')?.value" alt="Preview" width="100" height="60" />
                      </div>
                </div>
                <button class="button-add" (click)="addPhotoUrl()">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <div style="display: flex; align-items: center; justify-content: center;">
                <button class="button-center" (click)="saveData($event)">
                  SAVE
                </button>
              </div>
          </div>
      </form>
      
</div>
